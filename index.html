<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
   </head>
   <body
    <h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
   </body>
   </html>
